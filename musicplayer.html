<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="musicplayer.css">
	
</head>
<body>
	<audio src="" id="audio"></audio>
	<button class="btn-last" id="btn-last">上一首</button>
	<button class="btn-play" id="btn-play">播放</button>
	<button class="btn-next" id="btn-next">下一首</button>
	<button class="btn-repeat" id="btn-repeat">重播</button>
	<button class="btn-high" id="btn-high">增大音量</button>
	<button class="btn-low" id="btn-low">减小音量</button>
	<button class="btn-fast" id="btn-fast">快速</button>
	<button class="btn-slow" id="btn-slow">慢速</button>
	<button class="btn-normal" id="btn-normal">常速</button>
	<script src="musicplayer.js"></script>
</body>
</html>
